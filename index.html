<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動畫與嵌入網頁</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 0; /* 背後 */
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1; /* 前景 */
      pointer-events: none; /* 確保滑鼠事件穿透到 iframe */
    }
  </style>
  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
</head>
<body>
  <iframe src="https://www.et.tku.edu.tw"></iframe>
  <script src="sketch.js"></script>
</body>
</html>
